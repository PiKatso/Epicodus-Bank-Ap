<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Epicodus Credit Union</h1>
      <form id="bank-form">
        <div class="row">
          <div class="col-md-6">
            <div class="well">
              <h2>Register a new account:</h2>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name">
              <br>
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="text" name="initial-deposit" id="initial-deposit">
            </div>
          </div>
          <div class="col-md-6">
            <div class="well">
              <h2>Deposit or withdraw funds:</h2>
              <label for="deposit-amount">Deposit Amount:</label>
              <input type="text" name="deposit-amount" id="deposit-amount">
              <br>
              <label for="withdrawal-amount">Withdrawal Amount:</label>
              <input type="text" name="withdrawal-amount" id="withdrawal-amount">
            </div>
          </div>
          <button type="submit" name="button" class="btn"></button>
        </div>
      </form>
      <div class="row">
        <div class="well">
          <h3>Current Balance:</h3>
          <p><span id="current-balance"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
